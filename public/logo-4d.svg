<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#logoGrad)"/>
  
  <!-- Logo maker symbol - stylized "L" with design elements -->
  <g transform="translate(50,50)">
    <!-- Main "L" shape for Logo -->
    <path d="M-15,-20 L-15,15 L10,15 L10,5 L-5,5 L-5,-20 Z" fill="white"/>
    
    <!-- Design elements - small shapes representing logo creation -->
    <circle cx="15" cy="-15" r="3" fill="white" opacity="0.8"/>
    <rect x="12" y="-8" width="6" height="2" fill="white" opacity="0.6" rx="1"/>
    <polygon points="18,-2 22,-2 20,2" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Small "M" for Maker in bottom right -->
  <text x="78" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" opacity="0.9">M</text>
</svg>